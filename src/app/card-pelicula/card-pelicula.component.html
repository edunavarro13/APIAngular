      <span class="card-title activator">{{ peli.title || peli.original_name }}<i class="material-icons right">{{ peli.release_date }}</i></span>

    </div>
    <div class="card-reveal teal">
      <span class="card-title">{{ peli.title }}<i class="material-icons right">‚ùå</i></span>
